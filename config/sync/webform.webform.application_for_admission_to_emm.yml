        'as an international student': 'as an international student'
        'as a Jump Start student (dual enrollment: taking college course while in high school)': 'as a Jump Start student (dual enrollment: taking college course while in high school)'
        'as a non-degree seeking or casual student': 'as a non-degree seeking or casual student'
        'as a licensed teacher seeking an additional teacher ed endorsement': 'as a licensed teacher seeking an additional teacher ed endorsement'
