          visible:
            - ':input[name="are_you_a_u_s_citizen_or_permanent_resident_"]':
                value: Neither
            - xor
            - ':input[name="are_you_a_u_s_citizen_or_permanent_resident_"]':
                value: 'Permanent Resident'
