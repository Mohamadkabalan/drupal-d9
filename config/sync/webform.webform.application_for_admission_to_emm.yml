      '#type': webform_flexbox
      marital_status:
        '#type': select
        '#title': 'Marital Status'
        '#options':
          Single: Single
          Married: Married
          Widowed: Widowed
          Divorced: Divorced
      name_of_spouse:
        '#type': textfield
        '#title': 'Name of Spouse'
        '#states':
          visible:
            ':input[name="marital_status"]':
              value: Married
