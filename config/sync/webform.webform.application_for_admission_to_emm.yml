        '#type': textfield
        '#title': 'Maiden Name (if applicable)'
        '#states':
          visible:
            ':input[name="marital_status"]':
              value: Married
      date_of_divorce:
        '#type': date
        '#title': 'Date of Divorce'
        '#states':
          visible:
            ':input[name="marital_status"]':
              value: Divorced
