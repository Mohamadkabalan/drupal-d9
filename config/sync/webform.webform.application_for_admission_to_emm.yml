        '#title': 'Are either of your parents active duty military or veterans?'
        '#options': yes_no
        '#options_display': side_by_side
      are_you_planning_on_using_a_dependence_education_assistance_prog:
        '#type': radios
        '#title': 'Are you Planning on using a Dependence Education Assistance Program?'
        '#options': yes_no
        '#options_display': side_by_side
        '#states':
          visible:
            ':input[name="are_either_of_your_parents_active_duty_military_or_veterans_"]':
              value: 'Yes'
    do_you_have_any_immediate_family_members_that_have_attended_emma:
      '#type': radios
      '#title': 'Do you have any immediate family members that have attended Emmaus?'
      '#options': yes_no
      '#options_display': side_by_side
