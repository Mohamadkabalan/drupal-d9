id: request_information
title: 'Request Information'
description: 'Primary request info form for prospective students'
category: ''
elements: |-
  personal_info:
    '#type': webform_flexbox
    name:
      '#type': webform_name
      '#title': Name
      '#title_display': ''
      '#title__access': false
      '#first__placeholder': First
      '#first__title_display': invisible
      '#middle__access': false
      '#last__placeholder': Last
      '#last__title_display': invisible
      '#suffix__access': false
      '#degree__access': false
    gender:
      '#type': radios
      '#title': Gender
      '#options': gender
      '#options_display': side_by_side
      '#required': true
  contact_info:
    '#type': webform_flexbox
    email:
      '#type': email
      '#title': Email
      '#required': true
    phone_number:
      '#type': tel
      '#title': 'Phone Number'
    parent_email:
      '#type': email
      '#title': 'Parent Email'
      '#confirm__title': 'Email Confirmation'
  address:
    '#type': webform_address
    '#title': 'Mailing Address'
    '#title_display': ''
  what_program_s_are_you_interested_in_:
    '#type': checkboxes
    '#title': 'What program(s) are you interested in?'
    '#options':
      Undecided: Undecided
      '1 Year Bible Certificate': '1 Year Bible Certificate'
      'Applied Mathematics': 'Applied Mathematics'
      'Biblical Studies': 'Biblical Studies'
      Business: Business
      'Computer Studies': 'Computer Studies'
      'Counseling Psychology': 'Counseling Psychology'
      'Educational Ministries': 'Educational Ministries'
      'General Studies': 'General Studies'
      'Health Sciences': 'Health Sciences'
      'Intercultural Studies': 'Intercultural Studies'
      Music: Music
      'Teacher Education': 'Teacher Education'
      '3+1 Transfer Program': '3+1 Transfer Program'
    '#options_display': two_columns
    '#required': true
  educational_information:
    '#type': webform_flexbox
    high_school_graduation_year:
      '#type': textfield
      '#title': 'High School Graduation Year'
    intended_semester_of_enrollment_at_emmaus:
      '#type': select
      '#title': 'Intended semester of enrollment at Emmaus'
      '#options':
        'Spring 2022': 'Spring 2022'
        'Fall 2022': 'Fall 2022'
        'Spring 2023': 'Spring 2023'
        'Fall 2023': 'Fall 2023'
        'Spring 2024': 'Spring 2024'
        'Fall 2024': 'Fall 2024'
      '#required': true
  are_you_interested_in_learning_about_any_intercollegiate_sports_:
    '#type': checkboxes
    '#title': 'Are you interested in learning about any intercollegiate sports?'
    '#description': '*Please check all that apply.'
    '#options':
      'Men''s Basketball': 'Men''s Basketball'
      'Women''s Basketball': 'Women''s Basketball'
      'Women''s Volleyball': 'Women''s Volleyball'
      'Men''s Soccer': 'Men''s Soccer'
      'Cross Country': 'Cross Country'
    '#options_display': two_columns
  do_you_have_any_specific_questions_:
    '#type': textarea
    '#title': 'Do you have any specific questions?'
    '#rows': 5
  how_did_you_head_about_emmaus_:
    '#type': webform_checkboxes_other
    '#title': 'How did you hear about Emmaus?'
    '#options':
      'Internet Search': 'Internet Search'
      'College Fair': 'College Fair'
      'Local Church': 'Local Church'
      Email: Email
      'Teacher/High School Counselor': 'Teacher/High School Counselor'
      'Word of Mouth': 'Word of Mouth'
      'Digital/Online Advertisement': 'Digital/Online Advertisement'
      Mailing: Mailing
      'Current or Former Student': 'Current or Former Student'
    '#options_display': two_columns
