mri.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 767px)'
  weight: 0
  multipliers:
    - 1x
mri.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 768px)'
  weight: 1
  multipliers:
    - 1x
mri.wide:
  label: wide
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 2
  multipliers:
    - 1x
